<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #gameCanvas {
            max-width: 100%;
            max-height: 80vh;
            touch-action: none;
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .game-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            user-select: none;
            touch-action: manipulation;
        }
        #startButton {
            background-color: #4CAF50;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #pauseButton {
            background-color: #2196F3;
        }
        #pauseButton:hover {
            background-color: #1976D2;
        }
        #controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }
        @media (max-width: 768px) {
            #controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                width: 240px;
            }
            .control-button {
                font-size: 24px;
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.2);
                border: none;
                border-radius: 5px;
                color: white;
                touch-action: manipulation;
                user-select: none;
            }
            .control-button:active {
                background-color: rgba(0, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="button-container">
        <button id="startButton" class="game-button">开始游戏</button>
        <button id="pauseButton" class="game-button">暂停</button>
    </div>
    <div id="controls">
        <div></div>
        <button class="control-button" id="upButton">↑</button>
        <div></div>
        <button class="control-button" id="leftButton">←</button>
        <button class="control-button" id="downButton">↓</button>
        <button class="control-button" id="rightButton">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
